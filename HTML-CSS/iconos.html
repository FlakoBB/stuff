<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icono</title>
    <link rel="stylesheet" href="./iconos.css">
    <script src="https://kit.fontawesome.com/b082e0647c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <section class="container">
        <div>
            <span>FontAwesome</span>
            <button><i class="fa-solid fa-house"></i></button>
        </div>
        <div>
            <span>Bootstrap</span>
            <button><i class="bi bi-house-fill"></i></button>
        </div>
    </section>
</body>
</html>
